<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device,width initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Builing Responsive Layouts</title>
  </head>
  <body>
    <main class="card">
      <img src="image-product-mobile.jpg" alt="Gabrielle Essence Eau de parfum" class="product-image">
     
      <div class="card-content">
        <span class="category">Perfume</span>
        <h1 class="title">Gabrielle Essence Eau de Parfume</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="price">
          <span class="current">$149.99</span>
          <span class="old">$169.99</span>
        </div>
        
        <button class="add-to-cart">
          <img src="chariot1.png" alt="chariot" width="16">
          Add to cart
        </button>
      </div>
    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Code by <a href="#">Jean Pierre Adolphe</a>
    </div>
  </body>
</html>
